[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "inverters"

[[inputs.exec]]
   commands = ["/opt/inverter/aurora/aurora.py"]
   timeout = "10s"
   name_suffix = "_inverter_1"
   data_format = "json"
